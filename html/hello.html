<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>调度台测试</title>
    <style>
        .cities {
            background-color:black;
            color:white;
            padding:10px;
            margin-top:10px;
            margin-bottom: 10px
        } 
        .pass-text-input {
            display: block;
            position: relative;
            height: 15px;
            margin: 10px 10px 10px 0px;
            padding: 8px 6px;
            border: 1px solid #ddd;
            transition: .3s;
            font-size: 14px;
            color: #666;
            width: 254px;
        }
    </style>
    
    <script src="./js/jquery-1.9.1.min.js"></script>
    <script src="./js/toastr.min.js"></script>

    <link rel="stylesheet" href="./css/toastr.min.css">
    <link rel="stylesheet" href="./css/buttons.css">
    <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">

    <script>
        $(document).ready(function(){
            initElements();
            updateTimePerHalfSec();

            $('#button_ok').click(function(){
              $('#leader').css('display', 'none');
              var username = $('#user').val();
              var password = $('#pass').val();
              alert('用户名:' + username + '\r\n' + '密码:' + password);
            });

            $('#button_cancel').click(function(){
                $('#leader').css('display', '');
            });
            
            $(this).dblclick(function(){
                toastr.success('有新消息到达');
            });
          });
    </script>
    <script>
        function initElements()
        {
            toastr.options = {
                "closeButton": false,
                "debug": false,
                "positionClass": "toast-top-center",
                "onclick": null,
                "showDuration": "300",
                "hideDuration": "1000",
                "timeOut": "3000",
                "extendedTimeOut": "1000",
                "showEasing": "swing",
                "hideEasing": "linear",
                "showMethod": "fadeIn",
                "hideMethod": "fadeOut"
            };
        }
        function updateTimePerHalfSec() {
            var date = getTime();
            $('#mytime').text(date);
            setInterval(function() {
                var date = getTime();
                $('#mytime').text(date);
            }, 1000);
        }
        function getTime(){
            var date = new Date();
            var year = date.getFullYear();
            var month = date.getMonth()+1;
            month = month < 9 ? '0' + month : month;
            var day = date.getDate();
            day = day < 9 ? '0' + day : day;
            var hour = date.getHours();
            hour = hour < 9 ? '0' + hour : hour;
            var minute = date.getMinutes();
            minute = minute < 9 ? '0' + minute : minute;
            var second = date.getSeconds();
            second = second < 9 ? '0' + second : second;
            var ret = year + '-' + month + '-' + day + ' ' + hour + ':' + minute + ':' + second;
            return ret;
        }
    </script>
</head>

<body>
<div style='margin-left:20pt'>
<span>当前时间:</span> <span id='mytime'>2020-01-01 00:00:00</span>
<span class="fa fa-camera-retro"></span>
<span class="fa fa-spinner fa-spin"></span>
<div class='cities' id='leader'>文山州项目-调度台界面</div>
<div>
    <input id='user' type='text' class='pass-text-input' placeholder="用户名/手机号"></input>
    <input id='pass' type='password' class='pass-text-input' placeholder="密码"></input>
</div>
<button class='button button-inverse' id='button_cancel'>取消</button>
<button class='button button-inverse' id='button_ok'>确认</button>
</div>
</body>
</html>
